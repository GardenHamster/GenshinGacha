#可用群号
enabled_group: [12345,56789]
#管理员QQ，可以使用管理员指令
super_manager: [123456,567890]
#api地址:端口
apiUrl: 'https://www.theresa3rd.cn:8080'
#api授权码，需要自定义蛋池等功能需要另外申请授权码
authorzation: theresa3rd
#每人每日最大限制次数，0表示无限制
dailyLimit: 0
#超出限制次数时返回的消息
overLimitMsg: '今日的抽卡次数已经用完了，明天再来吧~'
#每人抽卡间隔(秒)，0表示无CD
prayCDSeconds: 30
#CD中返回的消息
coolingMsg: '抽卡功能冷却中，{cdSeconds}秒后再来吧~'
#指令前缀
prefix: '#'
#出现异常是返回的消息
errorMsg: 出了点小问题，问题不大，请艾特管理员...
#开始处理前返回的消息
prayingMsg: 正在拉取结果...
#下面是一些功能指令
rolePrayOne: 角色单抽
rolePrayTen: 角色十连
armPrayOne: 武器单抽
armPrayTen: 武器十连
permPrayOne: 常驻单抽
permPrayTen: 常驻十连
assign: 定轨
getPondInfo: 蛋池
getPrayDetail: 祈愿详情
getPrayRecords: 祈愿记录
getLuckRanking: 欧气排行
#下面是一些管理员指令
setRolePond: 设定角色池
setArmPond: 设定武器池
resetRolePond: 重置角色池
resetArmPond: 重置武器池
setSkinRate: 服装概率